services:
  sayohatchi-app:
    container_name: sayohatchi-bot
#    image: ghcr.io/asliddinberdiev/sayohatchi-abu:main
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      sayohatchi-postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    networks:
      - network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:${APP_PORT}/health" ]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 10s

  sayohatchi-postgres:
    image: postgres:16
    container_name: sayohatchi-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  postgres_data: